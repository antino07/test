<!DOCTYPE html>
<html>
<head>
    <title>Protected Content</title>
    <style>
        .login-container {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
        .content {
            display: none;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            display: none;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginSection">
        <h2>üîí Enter Access Code</h2>
        <input type="password" id="passwordInput" placeholder="Enter secret code">
        <button onclick="checkPassword()">Enter</button>
        <div class="error" id="errorMsg">Invalid code! Try again.</div>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="content" id="contentSection">
        <h1>Welcome to the Protected Area! üéâ</h1>
        <p>This is your secret content that only authorized people can see.</p>
        <p>You can put anything here - images, links, text, etc.</p>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function checkPassword() {
            const correctCode = "12345"; // Change this to your desired code
            const userInput = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const loginSection = document.getElementById('loginSection');
            const contentSection = document.getElementById('contentSection');

            if (userInput === correctCode) {
                loginSection.style.display = 'none';
                contentSection.style.display = 'block';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        // Allow pressing Enter key
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
